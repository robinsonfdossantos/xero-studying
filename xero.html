var activePhase = 0;
var expanded = {};

function buildTable(tbl) {
  var s = '<table><thead><tr>';
  tbl.h.forEach(function(h){ s += '<th>'+h+'</th>'; });
  s += '</tr></thead><tbody>';
  tbl.r.forEach(function(row){
    s += '<tr>';
    row.forEach(function(c){ s += '<td>'+c+'</td>'; });
    s += '</tr>';
  });
  return s + '</tbody></table>';
}

function buildTopic(t) {
  var s = '<div class="topic"><h4>'+t.h+'</h4>';
  if(t.b) s += '<p>'+t.b+'</p>';
  if(t.ul) {
    s += '<ul>';
    t.ul.forEach(function(li){ s += '<li>'+li+'</li>'; });
    s += '</ul>';
  }
  if(t.tbl) s += buildTable(t.tbl);
  if(t.tip) s += '<div class="box tip-box"><strong>ðŸ’¡ Xero Tip</strong><p>'+t.tip+'</p></div>';
  if(t.au) s += '<div class="box au-box"><strong>ðŸ‡¦ðŸ‡º Australian Note</strong><p>'+t.au+'</p></div>';
  if(t.prac) s += '<div class="box prac-box"><strong>ðŸ›  Practice Task</strong><p>'+t.prac+'</p></div>';
  return s + '</div>';
}

function buildWeek(wk) {
  var pc = phaseC[wk.ph];
  var isDone = done.indexOf(wk.w) !== -1;
  var isOpen = expanded[wk.w];
  var headBg = isDone ? '#f0fdf4' : '#fff';
  var numBg = isDone ? '#22c55e' : pc.text;
  var numTxt = isDone ? 'âœ“' : 'W'+wk.w;
  var body = '';
  if(isOpen) {
    wk.secs.forEach(function(sec){
      body += '<div class="sec-title" style="color:'+pc.text+'">'+sec.t+'</div>';
      sec.topics.forEach(function(t){ body += buildTopic(t); });
    });
    body += '<div class="ckpt" style="background:linear-gradient(135deg,'+pc.grad+')"><strong>âœ… Week '+wk.w+' Checkpoint</strong><p>'+wk.ckpt+'</p></div>';
    var btnClass = isDone ? 'done-btn done' : 'done-btn';
    var btnTxt = isDone ? 'âœ… Week Marked Complete â€” Click to Undo' : 'â—‹ Mark Week as Complete';
    body += '<button class="'+btnClass+'" onclick="toggleDone('+wk.w+')">'+btnTxt+'</button>';
  }
  return '<div class="card" id="card'+wk.w+'">'
    +'<div class="card-head" style="background:'+headBg+'" onclick="toggleWeek('+wk.w+')">'
    +'<div class="wnum" style="background:'+numBg+'">'+numTxt+'</div>'
    +'<div><div class="wtitle">'+wk.title+'</div><div class="wgoal">Goal: '+wk.goal+'</div></div>'
    +'<span class="tag" style="background:'+pc.bg+';color:'+pc.text+'">'+wk.phl+'</span>'
    +'<span class="arrow">'+(isOpen?'â–²':'â–¼')+'</span>'
    +'</div>'
    +'<div class="card-body'+(isOpen?' open':'')+'">'+body+'</div>'
    +'</div>';
}

function render() {
  var list = activePhase === 0 ? weeks : weeks.filter(function(w){ return w.ph === activePhase; });
  var html = '';
  list.forEach(function(wk){ html += buildWeek(wk); });
  document.getElementById('app').innerHTML = html;
  var pct = Math.round(done.length/12*100);
  document.getElementById('barFill').style.width = pct+'%';
  document.getElementById('barLabel').textContent = done.length+' of 12 weeks completed ('+pct+'%)';
}

function renderNav() {
  var html = '';
  phases.forEach(function(p){
    html += '<button class="'+(activePhase===p.id?'on':'')+'" onclick="setPhase('+p.id+')">'+p.label+'</button>';
  });
  document.getElementById('nav').innerHTML = html;
}

function setPhase(id) { activePhase = id; renderNav(); render(); }
function toggleWeek(w) { expanded[w] = !expanded[w]; render(); }
function toggleDone(w) {
  var i = done.indexOf(w);
  if(i === -1) done.push(w); else done.splice(i,1);
  render();
}

renderNav();
render();
</script>
